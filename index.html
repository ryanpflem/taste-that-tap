
<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TasteThatTap</title>
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="icon" href="http://localhost:3000/favicon.ico?v=2" />
    <link href="http://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css" rel="stylesheet">
  </head>
  <body>
    <div class="off-canvas-wrapper">
      <div class="off-canvas-wrapper-inner" data-off-canvas-wrapper>
              <!-- Navigation goes in this container -->
              <div data-sticky-container>
                <div data-sticky data-options="marginTop:0;" style="width:100%" data-sticky-on="small" data-stick-to="top">
        
                  <!-- medium and down title bar -->
                  <nav class="title-bar hide-for-large">
                    <div class="align-left">
                      <button class="menu-icon" type="button" data-open="offCanvasLeft"></button>
                      <span class="title-bar-title">TasteThatTap</span>
                    </div>
                    <div class="align-right">
                      <span class="title-bar-title">Search</span>
                      <button class="menu-icon" type="button" data-open="offCanvasRight"></button>
                    </div>
                  </nav>
        
                  <!-- large only title bar -->
                  <nav class="title-bar show-for-large">
                    <div class="align-left">
                      <button class="menu-icon" type="button" data-open="offCanvasLeft"></button>
                      <span class="title-bar-title">TasteThatTap</span>
                    </div>
                  </nav>
        
                </div>
              </div>
        
              <!-- off-canvas left menu -->
              <menu class="off-canvas position-left" id="offCanvasLeft" data-off-canvas>
                <ul class="menu vertical dropdown" data-dropdown-menu>
                  <li><a href="#">home</a></li>
                  <li><a href="#">about</a></li>
                  <li><a href="#">blog</a></li>
                  <li><a href="#">faq</a></li>
                  <li><a href="#">contact</a></li>
                </ul>
              </menu>
        
              <!-- off-canvas right menu -->
              <menu class="off-canvas position-right reveal-for-large" id="offCanvasRight" data-off-canvas data-position="right">
                <ul class="menu vertical dropdown" data-accordion-menu data-multi-open="false">
                  <li class="menu-text show-for-large">Search for</li>
                  <li>
                    <a href="#">Breweries<i class="icon-three-taps icon-36"></i></a>
                    <ul class="menu vertical nested">
                      <li>
                        <label for="switch">within 25 mi.</label>
                        <div class="switch">
                          <input class="switch-input" id="brewerRadius1" type="radio" checked name="brewerRadius">
                          <label class="switch-paddle" for="brewerRadius1">
                            <span class="show-for-sr">show me brewers within 25 mi.</span>
                          </label>
                        </div>
                        <label for="switch">within 50 mi.</label>
                        <div class="switch">
                          <input class="switch-input" id="brewerRadius2" type="radio" name="brewerRadius">
                          <label class="switch-paddle" for="brewerRadius2">
                            <span class="show-for-sr">show me brewers within 50 mi.</span>
                          </label>
                        </div>
                        <label for="switch">within 75 mi.</label>
                        <div class="switch">
                          <input class="switch-input" id="brewerRadius3" type="radio" name="brewerRadius">
                          <label class="switch-paddle" for="brewerRadius3">
                            <span class="show-for-sr">show me brewers within 75 mi.</span>
                          </label>
                        </div>
                      </li>
                      <li>
                        <button class="button" type="submit">show me</button>
                      </li>
                      <li class="nested-menu-text">or</li>
                      <li><input type="text" id="searchBrewer" placeholder="search brewers"></li>
                    </ul>
                  </li>
                  <li>
                    <a href="#">Beers<i class="icon-chalis icon-36"></i></a>
                    <ul class="menu vertical nested">
                      <li><input type="text" id="searchBeer" placeholder="search by name"></li>
                      <li><input type="text" id="searchBeer" placeholder="search by brewer"></li>
                    </ul>
                  </li>
                  <li>
                    <a href="#">Styles<i class="icon-hop icon-36"></i></a>
                    <ul class="menu vertical nested">
                      <li>
                        <select name="searchStyles" id="searchStyles">
                          <option value="default">select a style of beer</option>
                        </select>
                      </li>              
                    </ul>
                  </li>
                  <li>
                    <a href="#">Events<i class="icon-growler icon-36"></i></a>
                    <ul class="menu vertical nested">
                      <li>
                      <li>
                        <label for="switch">within 25 mi.</label>
                        <div class="switch">
                          <input class="switch-input" id="eventRadius1" type="radio" checked name="eventsRadius">
                          <label class="switch-paddle" for="eventRadius1">
                            <span class="show-for-sr">show me events within 25 mi.</span>
                          </label>
                        </div>
                        <label for="switch">within 50 mi.</label>
                        <div class="switch">
                          <input class="switch-input" id="eventRadius2" type="radio" name="eventsRadius">
                          <label class="switch-paddle" for="eventRadius2">
                            <span class="show-for-sr">show me events within 50 mi.</span>
                          </label>
                        </div>
                        <label for="switch">within 75 mi.</label>
                        <div class="switch">
                          <input class="switch-input" id="eventRadius3" type="radio" name="eventsRadius">
                          <label class="switch-paddle" for="eventRadius3">
                            <span class="show-for-sr">show me events within 75 mi.</span>
                          </label>
                        </div>
                      </li>
                      <li>
                        <button class="button" type="submit">show me</button>
                      </li>
                      </li>              
                    </ul>            
                  </li>
                </ul>
              </menu>
                
            <!-- Content goes in this container -->
            <main class="off-canvas-content" data-off-canvas-content>
              <div class="">
                <img src="assets/img/tap.jpg" alt="" />
              </div>
            </main>
            <!-- Footer goes in this container -->
        		<footer class="footer">
        		  <div class="row">
        		    <div class="small-12 columns">
        		      <p class="slogan">TasteThatTap</p>
        		      <p class="links">
        		        <a href="#">home</a>
        		        <a href="#">about</a>
        		        <a href="#">blog</a>
        		        <a href="#">faq</a>
        		        <a href="#">contact</a>
        		      </p>
        		      <p class="copywrite">TasteThatTap Â©2016</p>
        		    </div>
        		  </div>
        		</footer>
        
      <!-- close wrapper, no more content after this -->
      </div>
    </div>
    <script src="assets/js/app.js"></script>
  </body>
</html>
